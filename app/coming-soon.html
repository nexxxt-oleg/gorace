<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>СКОРО ОТКРЫТИЕ!</title>
    <meta name="description" content="">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" href="images/favicon.png">

    <link rel="stylesheet" href="css/app.min.css">

</head>

<body>
<div class="go">
    <div class="go__coming-soon">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 z-index-3">
                    <div class="go__coming-soon__left">
                        <img src="images/dist/logo2.svg" width="300" height="37" alt="">
                        <h1 class="go__coming-soon__title">СКОРО ОТКРЫТИЕ!</h1>
                        <h2 class="go__coming-soon__subtitle">Укажите ваш e-mail, и мы сообщим об открытии</h2>
                        <form action="" class="atb__footer__submit__form__wrap">
                            <div class="d-flex">
                                <div class="atb__footer__submit__form__inp-col">
                                    <input type="email" placeholder="Ваша электронная почта" autocomplete="off" >
                                </div>
                                <div class="atb__footer__submit__form__submit-col">
                                    <button class="go__btn go__btn--red w-100 go__btn--h40">
                                        <span>Подписаться</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 z-index-1">
                    <div class="go__coming-soon__right">
                        <div class="go__coming-soon__right__road"></div>
                        <div class="go__coming-soon__right__wrap">
                            <img src="images/dist/f1.svg" width="433" height="312" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
